<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro completo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 900px;
            border-collapse: collapse;
            margin: auto;
            border: 1px solid #ccc;
        }
        td {
            border: 1px solid #ccc;
            padding: 10px;
            vertical-align: top;
        }
        .titulo {
            font-weight: bold;
        }
        .center {
            text-align: center;
        }
        .botones {
            text-align: center;
        }
        img {
            width: 150px;
        }
    </style>
</head>
<body>
    <h2 class="center">Formulario de registro completo</h2>

    <form action="#" method="post" enctype="multipart/form-data">
        <table>
            <tr>
                <td colspan="1" class="titulo">Nombre:</td>
                <td><input type="text" name="nombre" required></td>
                <td rowspan="3">Datos complementarios</td>
            </tr>
            <tr>
                <td class="titulo">Correo:</td>
                <td><input type="email" name="correo" required></td>
            </tr>
            <tr>
                <td class="titulo">Contrase√±a:</td>
                <td><input type="password" name="contrasena" required></td>
            </tr>
            
        </table>
    </form>
</body>
</html>
