<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro completo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 900px;
            border-collapse: collapse;
            margin: auto;
            border: 1px solid #ccc;
        }
        td {
            border: 1px solid #ccc;
            padding: 10px;
            vertical-align: top;
        }
        .titulo {
            font-weight: bold;
        }
        .center {
            text-align: center;
        }
        .botones {
            text-align: left;
        }
        img {
            width: 150px;
        }
    </style>
</head>
<body>
    

    <form action="#" method="post" enctype="multipart/form-data">
        <table>
            <tr>
                <td colspan="2">
                   <h2 class="center">Formulario de registro completo</h2>
                </td>
                <td>Titulo</td>
            </tr>
            <tr>
                <td colspan="2" class="titulo">Nombre:    <input type="text" name="nombre" required><br>
                    <br>Correo:<input type="email" name="correo" required><br>
                <br>Contraseña:<input type="password" name="contrasena" required></td>
                
                <td rowspan="1">Datos complementarios</td>
            </tr>
            <tr>
                <td colspan="2" class="center">
                    <img src="GENERO-nvo.jpg" alt="género">
                    <br><br>
                    Género:
                    <input type="radio" name="genero" value="Masculino"> Masculino
                    <input type="radio" name="genero" value="Femenino"> Femenino
                    <input type="radio" name="genero" value="Otro"> Otro
                </td>
                <td>Datos de género</td>
            </tr>
            <tr>
                <td colspan="2"class="titulo">Intereses:
                    <br>
                    <input type="checkbox" name="intereses" value="Música"> Música
                    <input type="checkbox" name="intereses" value="Deporte"> Deporte
                    <input type="checkbox" name="intereses" value="Lectura"> Lectura
                    <br><br>
                    País:
                    <select name="pais">
                        <option value="Bolivia">Bolivia</option>
                        <option value="Argentina">Argentina</option>
                        <option value="Chile">Chile</option>
                        <option value="Perú">Perú</option>
                        <option value="México">México</option>
                        <option value="Otro">Otro</option>
                    </select>
                    <br><br>
                    Fecha de nacimiento:     <input type="date" name="fecha">
                </td>
                <td colspan="2" rowspan="1">Datos complementarios</td>
                </tr>

            <tr>
                <td class="titulo"></td>
                <td></td>
                <td colspan="2" rowspan="2">Datos adicionales</td>
            </tr>
            <tr>
                <td colspan="2" class="titulo">Subir archivo:  <input type="file" name="archivo">
                <br><br>    
                Comentarios:
                <br><br>
                <textarea name="comentarios" rows="4" cols="40"></textarea></td>
                <td></td>
            </tr>
            <tr>
                
            </tr>
            <tr>
                <td colspan="2" class="botones">
                    <button type="submit">Registrar</button>
                    <button type="reset">Limpiar</button>
                </td>
                <td>Botones</td>
            </tr>
        </table>
    </form>
</body>
</html>
